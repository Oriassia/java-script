<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="display"></p>
    <button id="0" onclick="add_value(this.id)">0</button>
    <button id="1" onclick="add_value(this.id)">1</button>
    <button id="2" onclick="add_value(this.id)">2</button>
    <button id="3" onclick="add_value(this.id)">3</button>
    <button id="4" onclick="add_value(this.id)">4</button>
    <button id="5" onclick="add_value(this.id)">5</button>
    <button id="6" onclick="add_value(this.id)">6</button>
    <button id="7" onclick="add_value(this.id)">7</button>
    <button id="8" onclick="add_value(this.id)">8</button>
    <button id="9" onclick="add_value(this.id)">9</button>
    <button id="+" onclick="add_value(this.id)">+</button>
    <button id="-" onclick="add_value(this.id)">-</button>
    <button id="*" onclick="add_value(this.id)">x</button>
    <button id="/" onclick="add_value(this.id)">รท</button>
    <button id="=" onclick="add_value(this.id)">=</button>

    <script>
      let totalValue = "0";
      let display_line = document.querySelector("#display");

      function add_value(new_value) {
        if (new_value == "=") {
          display_line.innerText = eval(totalValue);
        } else {
          totalValue += new_value;
          display_line.innerText = new_value;
        }
      }
    </script>
  </body>
</html>
