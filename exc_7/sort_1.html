<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(sort_array([3, 2, 1, 5, 6, 1, 3, 4, 8, 9, 6, 4]));

      function sort_array(item) {
        let copied_array = [...item];
        let sorted_array = [];

        let minCell = copied_array[0];
        let minCellIndex = 0;

        for (let i = 0; i < item.length; i++) {
          let minCell = copied_array[0];
          let minCellIndex = 0;
          for (let index in copied_array) {
            if (copied_array[index] < minCell) {
              minCell = copied_array[index];
              minCellIndex = index;
            }
          }
          sorted_array.push(minCell);
          copied_array.splice(minCellIndex, 1);
        }
        return sorted_array;
      }
    </script>
  </body>
</html>
