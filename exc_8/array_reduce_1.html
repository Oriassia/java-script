<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = [1, 2, 4, 5, 6, 7];
      console.log(
        array.reduce((total, num) => (num % 2 == 0 ? total + 1 : total), 0)
      );

      console.log(
        array.reduce((total, num) => total + (num % 2 == 0 ? 1 : 0), 0)
      );
    </script>
  </body>
