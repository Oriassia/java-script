  <body>
    <script>
      function triangle(num) {
        for (let index = 1; index <= num; index++) {
          let result = "";
          for (let i = 1; i <= index; ++i) {
            result += "*";
          }
          console.log(result);
        }
      }

      triangle(50);
    </script>
  </body>
