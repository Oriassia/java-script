<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum_and_avg(array) {
        let sum = null;
        for (let i of array) {
          sum += i;
        }
        return `sum is : ${sum}, and avg is : ${sum / 5}`;
      }

      let array = [];
      for (let i = 1; i <= 5; i++) {
        array.push(Math.floor(Math.random() * 100)); //push new random number to the array
      }
      console.log(array);
      console.log(sum_and_avg(array));
    </script>
  </body>
</html>
