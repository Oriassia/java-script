      // 6) print the max and min numbers out of given 5 numbers using do while
      let i = 1;
      let num = parseInt(prompt("enter number here : "));
      let min_num = num;
      let max_num = num;
      do {
        i++;
        let num_2 = parseInt(prompt("enter number here : "));
        if (num_2 > max_num) {
          max_num = num_2;
        }
        if (num_2 < min_num) {
          min_num = num_2;
        }
      } while (i < 4);
      console.log("max number :" + max_num);
      console.log("minimum number :" + min_num);
    </script>
