  <body>
    <script>
      function digits_sum(num) {
        let sum = 0;
        while (true) {
          if (num > 10) {
            let rest = num % 10;
            sum += rest;
            num = Math.floor(num / 10);
          } else {
            sum += num;
            return sum;
          }
        }
      }

      console.log(digits_sum(1111));
    </script>
  </body>
