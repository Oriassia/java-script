<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum_0_to_num(num) {
        let sum = 0;
        for (let index = 1; index <= num; index++) {
          sum += index;
        }
        return sum;
      }

      console.log(sum_0_to_num(5));
    </script>
  </body>
</html>
