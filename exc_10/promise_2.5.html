<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Promise Example</h1>

    <script>
      function isEvenAsync(value) {
        return new Promise((resolve, reject) => {
          if (typeof value !== "number") {
            reject("validation error");
          } else if (value % 2 == 0) {
            resolve(true);
          } else {
            resolve(false);
          }
        });
      }

      isEvenAsync(4).then((result) => {
        console.log(result);
      });
      isEvenAsync(7).then((result) => {
        console.log(result);
      });
      isEvenAsync(`string`).then((result) => {
        console.log(result);
      });
    </script>
  </body>
</html>
