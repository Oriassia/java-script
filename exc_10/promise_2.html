<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Promise Example</h1>

    <script>
      const fetchData = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Data fetched");
          }, 2000);
        });
      };

      fetchData().then((message) => {
        console.log(message);
      });
    </script>
  </body>
</html>
