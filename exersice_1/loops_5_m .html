<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // claculate 1*2*3*4... due to given number

      let i = parseInt(prompt("enter number here :"));
      let sum = 1;
      while (i >= 1) {
        sum *= i;
        i--;
      }
      console.log(sum);
    </script>
  </body>
