<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // calculate the sum and average of five numbers inputted
      let i = 1;
      let sum = 0;
      while (i <= 5) {
        x = parseFloat(prompt("type number here :"));
        sum += x;
        i++;
      }
      let avg = sum / 5;
      console.log(sum);
      console.log(avg);
    </script>
  </body>
</html>
